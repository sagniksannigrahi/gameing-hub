        <div class="game-selection">
            <button onclick="showGame('rps')">Rock-Paper-Scissors</button>
            <button onclick="showGame('ht')">Head or Tail</button>
            <button onclick="showGame('ng')">Number Guessing</button>
            <button onclick="showGame('tt')">Tic-Tac-Toe</button>
        </div>
        <div id="game-area" class="game-area">
            <p>Select a game to begin!</p>
        </div>
    </main>
